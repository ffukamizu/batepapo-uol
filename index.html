<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/dimensions.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Batepapo UOL</title>
  </head>
  <body class="background">
    <header class="top-header">
      <div class="logo"><img src="images/logo.png" alt="Batepapo UOL" /></div>
      <div class="main-menu-button">
        <button onclick="sideMenu()" data-test="open-participants"><ion-icon name="people"></ion-icon></button>
      </div>
    </header>
    <aside class="welcome-screen welcome-screen-display">
      <div><img src="images/logo.png" alt="Batepapo UOL" /></div>
      <div class="input-name"><input id="user-name" type="text" placeholder="Digite seu nome" data-test="input-name" /></div>
      <div class="enter-button"><button id="user-name-button" onclick="logIn()" data-test="send-name">Entrar</button></div>
      <div class="error-message"><p>Nome de usuário já existe, insira outro.</p></div>
    </aside>
    <aside class="backdrop" data-test="overlay">
      <div class="side-menu-blank" onclick="sideMenu()"></div>
      <div class="side-menu">
        <div class="menu-title-space">
          <p>Escolha um contato para enviar mensagem:</p>
        </div>
        <nav id="user-list" class="contact-selection"></nav>
        <div class="menu-title-space">
          <p>Escolha a visibilidade:</p>
        </div>
        <nav class="contact-selection">
          <div onclick="messageType('message', this)" data-test="public">
            <ion-icon name="lock-open"></ion-icon><button>Público</button>
            <div class="checkmark"><ion-icon name="checkmark-outline" data-test="check"></ion-icon></div>
          </div>
          <div onclick="messageType('private_message', this)" data-test="private">
            <ion-icon name="lock-closed"></ion-icon><button>Reservadamente</button>
            <div class="checkmark"><ion-icon name="checkmark-outline" data-test="check"></ion-icon></div>
          </div>
        </nav>
      </div>
    </aside>
    <main>
      <div class="top-spacer"></div>
      <ul class="message-container"></ul>
      <div class="bottom-spacer"></div>
    </main>
    <footer class="bottom-text-box">
      <div class="input-text"><input id="user-text" type="text" placeholder="Escreva aqui..." data-test="input-message" /></div>
      <div class="send-button">
        <button id="send-text-button" onclick="messageUser()" data-test="send-message"><ion-icon name="paper-plane-outline"></ion-icon></button>
      </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
